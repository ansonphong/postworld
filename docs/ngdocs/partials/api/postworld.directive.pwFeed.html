<h1><code ng:non-bindable="">pwFeed</code>
<div><span class="hint">directive in module <code ng:non-bindable="">postworld</code>
</span>
</div>
</h1>
<div><h2 id="description">Description</h2>
<div class="description"><div class="postworld-directive-page postworld-directive-pwfeed-page"><p>Generates a feed from predefined feed paramters within the specified element.</p>
</div></div>
<h2 id="usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY pw-feed
     feed-id="{string}"&gt;
   ...
&lt;/ANY&gt;</pre>
<h4 id="usage_parameters">Parameters</h4><table class="variables-matrix table table-bordered table-striped"><thead><tr><th>Param</th><th>Type</th><th>Details</th></tr></thead><tbody><tr><td>feedId</td><td><a href="" class="label type-hint type-hint-string">string</a></td><td><div class="postworld-directive-page postworld-directive-pwfeed-page"><p>A predefined feed ID</p>
</div></td></tr></tbody></table></div>
<h2 id="example">Example</h2>
<div class="example"><div class="postworld-directive-page postworld-directive-pwfeed-page"><p><script>
pw.feeds[&#39;newsFeed&#39;] = {
    preload: 10,
    load_increment: 10,
    offset: 0,
    order_by: &#39;-post_date&#39;,
    view: {
        current: &#39;list&#39;
    },
    query:{
        post_type:[&#39;post&#39;],
        post_status:&#39;publish&#39;,
        posts_per_page: 100
    }
};
</script></p>
<div live-feed="newsFeed">
</div> </div></div>
</div>
