<div><h2 id="description">Description</h2>

</div></div>
<h2 id="usage">Usage</h2>
<div class="usage">as attribute<pre class="prettyprint linenums">&lt;ANY pw-globals="{Expression}"&gt;
   ...
&lt;/ANY&gt;</pre>
<h4 id="usage_parameters">Parameters</h4><table class="variables-matrix table table-bordered table-striped"><thead><tr><th>Param</th><th>Type</th><th>Details</th></tr></thead><tbody><tr><td>pwGlobals</td><td><a href="" class="label type-hint type-hint-expression">Expression</a></td><td><div class="pwglobals-page"><p>The expression to bind the Postworld globals to</p>
</div></td></tr></tbody></table></div>
<h2 id="example">Example</h2>
<div class="example"><div class="pwglobals-page"><p><code><pre class="prettyprint linenums">&lt;div pw-globals="pw"&gt;{{ pw | json }}&lt;/div&gt;</pre></code></p>
</div></div>
</div>
