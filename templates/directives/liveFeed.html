<div>
		<div load-panel="feed_search"></div>
	<br/>
    <div id="scrollMe" style="height: 300px; overflow-y: scroll;">
	  <div infinite-scroll='getNext()' infinite-scroll-disabled='busy' infinite-scroll-parent>
	    <div ng-repeat='post in items track by $index'>
			<h1 style="font-size:21px;"><a href="{{post.post_permalink}}">{{post.post_title}}</a></h1>
			Points : {{post.post_points}} //
			Rank Score : {{post.rank_score}} //
			Post Format : {{post.post_format}} <br>
			{{post.time_ago}}<br>
			<img src="{{post.avatar.small.url}}" width="{{post.avatar.small.width/2}}" height="{{post.avatar.small.height/2}}"><a href="{{post.author.profile_url}}">{{post.author.display_name}}</a>
			<br><br>
			{{post.post_excerpt}}
			<hr>
	      <div style='clear: both;'></div>
	    </div>
	    <div ng-show='busy'>Loading data...</div>
	  </div>
  	</div>
</div>
