<!-- SWITCH BASED ON STATE -->
<div ng-switch="mode" class="comment edit">

	<div edit-field="comment_content" data-input="textarea"></div>

	<!-- ADD COMMENT -->
	<div ng-switch-when="add">
		<button onClick="javascript:save_comment()">Add Comment</button>
	</div>

	<!-- SAVE COMMENT -->
	<div ng-switch-when="edit">
		<button onClick="javascript:save_comment()">Save Comment</button>
	</div>

</div>
