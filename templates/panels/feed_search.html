<div style="padding:10px; background:#f2f2f2">
	<div class="row">
		<div class="form-group input-group col-md-4">
			<input type="text" class="form-control" ng-model="feedQuery.year"  ng-enter placeholder="Year (YYYY)">
		</div>
		<div class="form-group input-group col-md-4">
			<input type="text" class="form-control" ng-model="feedQuery.monthnum"  ng-enter placeholder="Month (1-12)">
		</div>
		<div class="form-group input-group col-md-4">
			<input type="text" class="form-control" ng-model="feedQuery.author_name"  ng-enter placeholder="Author Name">
		</div>
	</div>
	<div class="row">
		<div class="form-group input-group col-md-4">
			<input type="text" class="form-control" ng-model="feedQuery.post_class"  ng-enter placeholder="Post Class">
		</div>
		<div class="form-group input-group col-md-4">
			<input type="text" class="form-control" ng-model="feedQuery.posts_per_page"  ng-enter placeholder="Posts Per Page">
		</div>
	</div>
</div>
