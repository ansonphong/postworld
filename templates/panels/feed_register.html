<div register-panel style="padding:10px; background:#f2f2f2" >
	<div class="row" >
		<div class="form-group input-group col-md-10">
		  	<input type="text" class="form-control" placeholder="Enter Feed Name" ng-model="args.feed_id" >
			<span class="input-group-addon">
        		write cache&nbsp;&nbsp;<input type="checkbox" ng-model="args.write_cache">
      		</span>			
		  	<span class="input-group-btn">
        		<button class="btn btn-primary" type="button" ng-click="registerFeed()">Register Feed</button>
      		</span>      
	</div>
	<div class="row">
		<div class="form-group input-group col-md-10">
			  	<div >&nbsp;&nbsp;&nbsp;&nbsp;{{message}}</div>
		</div>
	</div>		
</div>
