<div
	class="i-transition-fadein feed-block-widget"
	pw-timeout="{{ (post.feed.loadOrder * 200) }}"
    timeout-action="addClass('fadein-on')"
    pw-feed-post>
    <div
    	style="background-image:url(/wp-content/themes/infinite-artdroid/images/widget-bg.jpg); background-width:100%;"
	    parallax-background=""
	    parallax-ratio="-0.5"

    	class="widget"
    	pw-compile-code="widgets[ post.block.index ]"></div>
</div>
