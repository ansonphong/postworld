<div
	style="width:100%; height:100%; background:#fff; color: #000; font-size:20px; text-align:center; border:2px solid #000; "
	class="i-transition-fadein"
	pw-timeout="{{ (post.feed.loadOrder * 200) }}"
    timeout-action="addClass('fadein-on')"
    pw-feed-post>
		<pre style="font-size:11px; text-align:left; padding:10px 20px;">block : {{ post.block | json }}</pre>
		<pre style="font-size:11px; text-align:left; padding:10px 20px;">feed : {{ post.feed | json }}</pre>
</div>
